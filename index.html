    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Finish Off School</title>
    </head>

    <body>
        <div id="container" class="container">
        <div class="logo-left">
            <img
            src="/assets/Screen Shot 2023-06-02 at 11.37.59 AM.png"
            alt="Logo"
            />
        </div>
        <div class="logo-right">
            <img
            src="/assets/Screen Shot 2023-06-02 at 11.37.59 AM.png"
            alt="Logo"
            />
        </div>

        <div class="row">
            <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                <div class="input-group">
                    <i class="bx bxs-user"></i>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input-group">
                    <i class="bx bx-mail-send"></i>
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input-group">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <div class="input-group">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" placeholder="Confirm password" />
                </div>
                <button>Sign up</button>
                <p>
                    <span> Already have an account? </span>
                    <b onclick="toggle()" class="pointer"> Sign in here </b>
                </p>
                </div>
            </div>
            <div class="form-wrapper">
                <div class="social-list align-items-center sign-up">
                    <div class="align-items-center facebook-bg">
                        <i class="bx bxl-facebook"onclick="redirectTo('https:www.facebook.com')"></i>
                    </div>
                    <div class="align-items-center google-bg">
                    <i class="bx bxl-google"onclick="redirectTo('https:www.google.com')"></i>
                    </div>
                    <div class="align-items-center twitter-bg">
                    <i class="bx bxl-twitter"onclick="redirectTo('https:www.twitter.com')"></i>
                    </div>
                    <div class="align-items-center insta-bg">
                    <i class="bx bxl-instagram-alt"onclick="redirectTo('https:www.instagram.com')"></i>
                    </div>
                </div>
                <script>
                    function redirectTo(url) {
                    window.location.href = url;
                    }
                </script>
            </div>
            </div>

            <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                <div class="input-group">
                    <i class="bx bxs-user"></i>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input-group">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <button>Sign in</button>
                <p>
                    <b> Forgot password? </b>
                </p>
                <p>
                    <span> Don't have an account? </span>
                    <b onclick="toggle()" class="pointer"> Sign up here </b>
                </p>
                </div>
            </div>
            <div class="form-wrapper">
                <div class="social-list align-items-center sign-in">
                <div class="align-items-center facebook-bg">
                    <i class="bx bxl-facebook"onclick="redirectTo('https:www.facebook.com')" ></i>
                </div>
                <div class="align-items-center google-bg">
                    <i class="bx bxl-google"onclick="redirectTo('https:www.google.com')"></i>
                </div>
                <div class="align-items-center twitter-bg">
                    <i class="bx bxl-twitter"onclick="redirectTo('https:www.twitter.com')"></i>
                </div>
                <div class="align-items-center insta-bg">
                    <i class="bx bxl-instagram-alt"onclick="redirectTo('https:www.instagram.com')"></i>
                </div>
                </div>
            </div>
            <script>
                function redirectTo(url) {
                window.location.href = url;
                }
            </script>
            </div>
        </div>

        <div class="row content-row">
            <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>Welcome back!</h2>
                <p>
                We extend our warmest greetings as you rejoin our community :))
                </p>
            </div>
            <div class="img sign-in">
                <img src="/assets/undraw_welcoming_re_x0qo.svg" alt="welcome" />
            </div>
            </div>

            <div class="col align-items-center flex-col">
            <div class="img sign-up">
                <img
                src="assets/undraw_pair_programming_re_or4x.svg"
                alt="welcome"
                />
            </div>
            <div class="text sign-up">
                <h2>Join with us</h2>
                <p>
                Join a collaborative environment where professionals thrive and
                ideas flourish
                </p>
            </div>
            </div>
        </div>
        </div>

        <script src="Login.js"></script>
    </body>
    </html>
